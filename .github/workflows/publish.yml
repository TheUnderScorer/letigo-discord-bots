name: Publish image to docker registry
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - uses: actions/checkout@v4

      - name: Build and push Docker image
        run: make publish_app_image

      - name: Push with tag
        if: github.event_name == 'release'
        run: |
          docker tag ${{ vars.DOCKERHUB_USERNAME }}/letigo-discord-bots:lates ${{ vars.DOCKERHUB_USERNAME }}/letigo-discord-bots:${{github.event.release.tag_name}}
          docker push ${{ vars.DOCKERHUB_USERNAME }}/letigo-discord-bots:${{github.event.release.tag_name}}
          
